<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <div class="container">
    <div id="adviceNum" class="advice-header">Advice #</div>
    <div id="adviceTxt" class="advice-text"> <p>"Click and get your Advice"</p> </div>
    <img class="desk-hidden" src="/images/pattern-divider-desktop.svg" alt="divider">
    <img class="mob-hidden" src="/images/pattern-divider-mobile.svg" alt="divider">
    <button id="genBtn"><img src="/images/icon-dice.svg" alt="button"></button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db" target="_blank">Frontend Mentor</a>.

<script src="script.js"></script>
</html>
